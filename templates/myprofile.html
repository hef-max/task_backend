<!-- BAGIAN AKBAR -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../static/css/dash.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style type="text/css">
	.column{
		width: 65pc;
		border-radius: 10px;
	}
	.py{
		height: 14pc;
	}
</style>
<body>
<main class="d-flex flex-nowrap">
	{% include "snippets/dash.html" %}

	<div class="d-flex flex-column flex-shrink-0 p-3">
		<div class="column">
			<div class="p-12 mb-12 bg-light rounded-3">
				<div class="container-fluid py">
					<img src="../static/image/profile.jpg" width="150" height="150" class="rounded-circle me-2 p-2">
					<h3>{{session.username}}</h3>
					<strong>Indonesia</strong>
				</div>
			</div>
			<br>

			<div class="p-12 mb-12 bg-light rounded-3">
				<div class="container-fluid">
					<h3>Data Pribadi</h3>
					<strong>Lengkap</strong><br>
					<p>{{session.username}}</p>
					<strong>Email</strong><br>
					<p>{{items['email']}}</p>
					<strong>Tempat Lahir</strong><br>
					<p>Sleman, Indonesia</p>
					<strong>Tanggal Lahir</strong><br>
					<p>{{items['tgl_lahir']}}</p>
					<strong>No Handphone</strong><br>
					<p>089922998870</p>
				</div>
			</div>
		</div>	
	</div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
